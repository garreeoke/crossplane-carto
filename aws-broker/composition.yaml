apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xbrokertanzus.carto.crossplane.io
spec:
  writeConnectionSecretsToNamespace: default
  compositeTypeRef:
    apiVersion: carto.crossplane.io/v1alpha1
    kind: XBrokerTanzu
  resources:
    - base:
        apiVersion: mq.aws.jet.crossplane.io/v1alpha2 # Uncomment to use jet
        kind: Broker
        spec:
          deletionPolicy: "Delete"
          forProvider:
            autoMinorVersionUpgrade: true
            engineType: RabbitMQ
            engineVersion: "3.9.13"
            deploymentMode: SINGLE_INSTANCE
            hostInstanceType: mq.t3.micro
            publiclyAccessible: true
            region: us-west-2
            user:
              - passwordSecretRef:
                  key: rabbit
                  namespace: default
          writeConnectionSecretToRef:
            namespace: default
      name: broker-for-tanzu
      patches:
        - type: ToCompositeFieldPath
          fromFieldPath: status.atProvider.arn
          toFieldPath: status.arn
        - fromFieldPath: spec.id
          toFieldPath: spec.writeConnectionSecretToRef.name
          transforms:
            - type: string
              string:
                fmt: "%s-broker-connection"
        #- fromFieldPath: spec.claimRef.namespace
        #  toFieldPath: spec.writeConnectionSecretToRef.namespace
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.brokerName
        - fromFieldPath: spec.rabbitUser
          toFieldPath: spec.forProvider.user[0].username
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.user[0].passwordSecretRef.name
          transforms:
            - type: string
              string:
                fmt: "%s-creds"
        - fromFieldPath: spec.claimRef.namespace
          toFieldPath: spec.forProvider.user[0].passwordSecretRef.namespace
      connectionDetails:
        - fromFieldPath: "status.atProvider.arn"
          name: arn
        - fromFieldPath: "status.atProvider.id"
          name: id
        - fromFieldPath: "status.atProvider.instances[0].endpoints[0]"
          name: endpoint  #this could be the host?
        - fromFieldPath: "spec.forProvider.user[0].username"
          name: username
        - FromValue: "BrokerForTanzu1"
          name: password
          #vhost: /
          #addresses
    - base:
        apiVersion: kubernetes.crossplane.io/v1alpha1
        kind: Object
        spec:
          managementPolicy: ObserveCreateUpdate
          forProvider:
            manifest:
              apiVersion: v1
              kind: Secret
              type: Opaque
              metadata:
                namespace: default
          providerConfigRef:
            name: kubernetes-provider
      name: secret-for-rabbit-tanzu
      patches:
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.manifest.metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-creds"
        - fromFieldPath: spec.rabbitSecret
          toFieldPath: spec.forProvider.manifest.data[rabbit]
        - fromFieldPath: metadata.labels[crossplane.io/claim-namespace]
          toFieldPath: spec.forProvider.manifest.metadata.namespace